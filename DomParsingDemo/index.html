<script>

  console.log('hello');

  Array.prototype.myMap = function(callback, context) {
    const sol = [];
    for (var i=0; i < this.length; i++) {
      const item = this[i];
      sol.push(callback.call(context, item, i, this));
    }
    return sol;
    // switch the context from one context to another.


    // return this.map((item) => callback(item));
  };
  [1, 2, 3].myMap((x) => console.log(x), {id: 1});

  console.oldlog = console.log;
  console.log = function(...params){
    console.oldlog(...params, new Date());
  }

</script>
